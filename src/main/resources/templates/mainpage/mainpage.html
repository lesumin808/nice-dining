<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리미엄 레스토랑 예약</title>
    <link rel="stylesheet" href="/static/mainpage/mainpage.css">
</head>
<body>

<!-- 네비게이션 바 -->
<header class="navbar">
    <div class="logo">NICE DINING</div>
    <nav>
        <ul>
            <li><a href="#">파인다이닝</a></li>
            <li><a href="#">오마카세</a></li>
            <li><a href="#">전통한식</a></li>
            <li><a href="#">고객센터</a></li>
            <li><a href="#">로그인</a></li>
        </ul>
    </nav>
</header>

<!-- 검색창 -->
<section class="search-section">
    <h1>프리미엄 레스토랑 예약</h1>
    <p>최고급 레스토랑을 예약하고 미식을 경험하세요</p>
    <div class="search-box">
        <input type="text" placeholder="식당명, 음식명을 검색하세요">
        <button>검색</button>
    </div>
</section>

<!-- 레스토랑 목록 -->
<section class="restaurant-list">
    <h2>추천 레스토랑</h2>
    <div class="restaurant-grid">
        <div class="restaurant-card">
            <img src="/static/mainpage/아웃백.jpg" alt="Grill House">
            <div class="info">
                <h3>아웃백</h3>
                <p>⭐ 4.8 | 파인다이닝</p>
            </div>
        </div>

        <div class="restaurant-card">
            <img src="/static/mainpage/오늘의초밥.jpg" alt="Sushi World">
            <div class="info">
                <h3>오늘의초밥</h3>
                <p>⭐ 4.9 | 오마카세</p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
