    <!-- Bootstrap CSS -->

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        /* 사진 모달 스타일 */
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }

        .custom-modal-content {
            position: relative;
            background-color: #000;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .custom-nav-button {
            position: absolute;
            top: 50%;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }

        .custom-nav-button.prev {
            left: 10px;
            transform: translateY(-50%);
        }

        .custom-nav-button.next {
            right: 10px;
            transform: translateY(-50%);
        }

        #modalPhoto {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>

</head>
<body>

            <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

    </nav>

    <!-- 메인 컨테이너 -->

        <div class="row align-items-center" style="height: 400px;">
            <div class="col-md-3 text-center">
                <button class="btn btn-secondary" onclick="prevSlide()">&lt;</button>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-light" style="height: 100%;">
                <!-- 슬라이드 이미지 -->
                <img id="slideImage" src="https://file3.instiz.net/data/cached_img/upload/2024/05/06/18/1b5176642d129053b579a8b47c24b6ab.gif" class="img-fluid rounded" alt="슬라이드 이미지" style="max-height: 100%; object-fit: cover;">
            </div>
            <div class="col-md-3 text-center">
                <button class="btn btn-secondary" onclick="nextSlide()">&gt;</button>
            </div>

        <!-- 식당 이름 및 버튼 -->

            <h2>식당 이름</h2>

            <a href="restaurant_reservation.html" class="btn btn-outline-success mx-2">예약</a>

    <!-- 탭 메뉴 -->
    <div class="container mt-4" id="tabs">

            <li class="nav-item">

        <!-- 메인 컨테이너 -->
    <div class="container mt-4" id="photoGallery">
        <!-- 사진 갤러리 제목 -->
        <h5>사진 갤러리</h5>

        <!-- 사진 목록 -->
        <div class="row">
            <div class="col-6 col-md-4 mb-4">
                <img src="https://file3.instiz.net/data/cached_img/upload/2024/05/06/18/1b5176642d129053b579a8b47c24b6ab.gif" alt="사진" class="img-fluid rounded" style="width: 100%; height: 200px; object-fit: cover;" onclick="showPhotoModal(this.src)">
            </div>
            <div class="col-6 col-md-4 mb-4">

            </div>
            <div class="col-6 col-md-4 mb-4">
                <img src="https://pbs.twimg.com/profile_images/1872652737424637952/E898aE_i_400x400.jpg" alt="사진" class="img-fluid rounded" style="width: 100%; height: 200px; object-fit: cover;" onclick="showPhotoModal(this.src)">
            </div>
            <div class="col-6 col-md-4 mb-4">
                <img src="https://api.nudge-community.com/attachments/7637015" alt="사진" class="img-fluid rounded" style="width: 100%; height: 200px; object-fit: cover;" onclick="showPhotoModal(this.src)">
            </div>
            <div class="col-6 col-md-4 mb-4">
                <img src="https://file3.instiz.net/data/cached_img/upload/2024/05/06/18/1b5176642d129053b579a8b47c24b6ab.gif" alt="사진" class="img-fluid rounded" style="width: 100%; height: 200px; object-fit: cover;" onclick="showPhotoModal(this.src)">
            </div>
            <div class="col-6 col-md-4 mb-4">
                <img src="https://mblogthumb-phinf.pstatic.net/MjAyNDA2MzBfMTMx/MDAxNzE5NzE3MDI3MDc1.acmz3TIqT85_zrHk_vFSL2IML3Sa_03kunhHolMpHiQg.qkHmsyHA25byokUsvV-5q8R-EV9oZB9AD4OfCF7SBswg.JPEG/IMG_1740.jpg?type=w400" alt="사진" class="img-fluid rounded" style="width: 100%; height: 200px; object-fit: cover;" onclick="showPhotoModal(this.src)">
            </div>
        </div>
    </div>

<!-- 사진 모달창 -->
<div id="photoModal" class="custom-modal" style="display: none;">
    <div class="custom-modal-content">
        <!-- 닫기 버튼 -->
        <button id="customCloseButton" class="custom-close-button" onclick="closeModal()">×</button>
        <!-- 이전 버튼 -->
        <button id="prevPhoto" class="custom-nav-button prev" onclick="changePhoto(-1)">‹</button>
        <!-- 이미지 -->
        <img id="modalPhoto" src="" alt="식당 사진">
        <!-- 다음 버튼 -->
        <button id="nextPhoto" class="custom-nav-button next" onclick="changePhoto(1)">›</button>
    </div>
</div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 스크립트 -->
    <script>
        // 슬라이드 이미지 목록
        const slideImages = [
            "https://file3.instiz.net/data/cached_img/upload/2024/05/06/18/1b5176642d129053b579a8b47c24b6ab.gif",
            "https://api.nudge-community.com/attachments/5717356",
            "https://pbs.twimg.com/profile_images/1872652737424637952/E898aE_i_400x400.jpg",
            "https://file3.instiz.net/data/cached_img/upload/2024/05/06/18/1b5176642d129053b579a8b47c24b6ab.gif",
            "https://mblogthumb-phinf.pstatic.net/MjAyNDA2MzBfMTMx/MDAxNzE5NzE3MDI3MDc1.acmz3TIqT85_zrHk_vFSL2IML3Sa_03kunhHolMpHiQg.qkHmsyHA25byokUsvV-5q8R-EV9oZB9AD4OfCF7SBswg.JPEG/IMG_1740.jpg?type=w400"
        ];

        let currentSlideIndex = 0;

        // 이전 슬라이드
        function prevSlide() {
            currentSlideIndex--;
            if (currentSlideIndex < 0) {
                currentSlideIndex = slideImages.length - 1;
            }
            document.getElementById("slideImage").src = slideImages[currentSlideIndex];
        }

        // 다음 슬라이드
        function nextSlide() {
            currentSlideIndex++;
            if (currentSlideIndex >= slideImages.length) {
                currentSlideIndex = 0;
            }
            document.getElementById("slideImage").src = slideImages[currentSlideIndex];
        }

        
        // 사진 목록 배열
        const photos = [
            "https://file3.instiz.net/data/cached_img/upload/2024/05/06/18/1b5176642d129053b579a8b47c24b6ab.gif",
            "https://api.nudge-community.com/attachments/5717356",
            "https://pbs.twimg.com/profile_images/1872652737424637952/E898aE_i_400x400.jpg",
            "https://api.nudge-community.com/attachments/7637015",
            "https://mblogthumb-phinf.pstatic.net/MjAyNDA2MzBfMTMx/MDAxNzE5NzE3MDI3MDc1.acmz3TIqT85_zrHk_vFSL2IML3Sa_03kunhHolMpHiQg.qkHmsyHA25byokUsvV-5q8R-EV9oZB9AD4OfCF7SBswg.JPEG/IMG_1740.jpg?type=w400"
        ];

        // 현재 사진 인덱스
        let currentPhotoIndex = 0;

        // 모달 열기 함수
        function showPhotoModal(src) {
            currentPhotoIndex = photos.indexOf(src);
            document.getElementById('modalPhoto').src = src;
            document.getElementById('photoModal').style.display = 'flex';
        }

        // 모달 닫기 함수
        function closeModal() {
            document.getElementById('photoModal').style.display = 'none';
        }

        // 이전 사진 보기
        function changePhoto(direction) {
            currentPhotoIndex = (currentPhotoIndex + direction + photos.length) % photos.length;
            document.getElementById('modalPhoto').src = photos[currentPhotoIndex];
        }
    </script>

  
</body>
</html>
