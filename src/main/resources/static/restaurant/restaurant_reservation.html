<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>손님입장 - 예약</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>
<body>
    <!-- 로고 및 상단바 영역(임시) -->
    <nav class="navbar bg-body-tertiary" style="height: 120px;">
        <div class="container-fluid">
            <a class="navbar-brand">로고 및 상단바 영역</a>
            <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- 메인 컨테이너 -->
    <div class="container mt-4" id="res_main">
        <!-- 사진 슬라이드 영역 -->
        <div class="row align-items-center" style="height: 400px;">
            <div class="col-md-3 text-center">
                <button class="btn btn-secondary" onclick="prevSlide()">&lt;</button>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-light" style="height: 100%;">
                <!-- 슬라이드 이미지 -->
                <img id="slideImage" src="https://file3.instiz.net/data/cached_img/upload/2024/05/06/18/1b5176642d129053b579a8b47c24b6ab.gif" class="img-fluid rounded" alt="슬라이드 이미지" style="max-height: 100%; object-fit: cover;">
            </div>
            <div class="col-md-3 text-center">
                <button class="btn btn-secondary" onclick="nextSlide()">&gt;</button>
            </div>
        </div>

        <!-- 식당 이름 및 버튼 -->
        <div class="text-center mt-4">
            <h2>식당 이름</h2>
            <button class="btn btn-outline-primary mx-2">문의</button>
            <a href="restaurant_reservation.html" class="btn btn-outline-success mx-2">예약</a>

        </div>
    </div>

    <!-- 탭 메뉴 -->
    <div class="container mt-4" id="tabs">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="restaurant_main.html">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="restaurant_notice.html">공지</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="restaurant_menu.html">메뉴</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="restaurant_reservation.html">예약</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="restaurant_review.html">리뷰</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="restaurant_photo.html">사진</a>
            </li>
        </ul>
    </div>

    <!-- 예약 페이지 컨텐츠 -->
    <div class="container mt-4 text-center">

        <!-- 방문 인원 버튼 그룹 -->
        <h5>방문 인원</h5>
        <div class="d-inline-flex flex-wrap justify-content-center" id="visitorCount">
            <button type="button" class="btn btn-outline-primary m-2" onclick="updateVisitorCount(1)">1명</button>
            <button type="button" class="btn btn-outline-primary m-2" onclick="updateVisitorCount(2)">2명</button>
            <button type="button" class="btn btn-outline-primary m-2" onclick="updateVisitorCount(3)">3명</button>
            <button type="button" class="btn btn-outline-primary m-2" onclick="updateVisitorCount(4)">4명</button>
            <button type="button" class="btn btn-outline-primary m-2" onclick="updateVisitorCount(5)">5명</button>
        </div>

        <hr>

        <!-- 달력 영역 -->
        <h5>방문 일시</h5>
        <div class="d-flex justify-content-center mb-4">
            <div id="calendar"></div>
        </div>
                
        <!-- 시간대 버튼 그룹 -->
        <div class="container mt-4">
            <h5>시간대</h5>
            <div class="d-flex justify-content-center">
                <div class="d-flex flex-wrap justify-content-center" style="max-width: 900px;">
                    <!-- 시간대 버튼들 -->
                    <button type="button" class="btn btn-outline-secondary m-2" style="flex: 0 0 calc(20% - 16px);" onclick="updateTime('10:00')">10:00</button>
                    <button type="button" class="btn btn-outline-secondary m-2" style="flex: 0 0 calc(20% - 16px);" onclick="updateTime('10:30')">10:30</button>
                    <button type="button" class="btn btn-outline-secondary m-2" style="flex: 0 0 calc(20% - 16px);" onclick="updateTime('11:00')">11:00</button>
                    <button type="button" class="btn btn-outline-secondary m-2" style="flex: 0 0 calc(20% - 16px);" onclick="updateTime('11:30')">11:30</button>
                    <button type="button" class="btn btn-outline-secondary m-2" style="flex: 0 0 calc(20% - 16px);" onclick="updateTime('12:00')">12:00</button>
                    <button type="button" class="btn btn-outline-secondary m-2" style="flex: 0 0 calc(20% - 16px);" onclick="updateTime('12:30')">12:30</button>
                    <button type="button" class="btn btn-outline-secondary m-2" style="flex: 0 0 calc(20% - 16px);" onclick="updateTime('13:00')">13:00</button>
                    <button type="button" class="btn btn-outline-secondary m-2" style="flex: 0 0 calc(20% - 16px);" onclick="updateTime('13:30')">13:30</button>
                    <button type="button" class="btn btn-outline-secondary m-2" style="flex: 0 0 calc(20% - 16px);" onclick="updateTime('14:00')">14:00</button>
                    <button type="button" class="btn btn-outline-secondary m-2" style="flex: 0 0 calc(20% - 16px);" onclick="updateTime('15:30')">15:30</button>
                    <button type="button" class="btn btn-outline-secondary m-2" style="flex: 0 0 calc(20% - 16px);" onclick="updateTime('16:00')">16:00</button>
                    <button type="button" class="btn btn-outline-secondary m-2" style="flex: 0 0 calc(20% - 16px);" onclick="updateTime('17:30')">17:30</button>
                    <button type="button" class="btn btn-outline-secondary m-2" style="flex: 0 0 calc(20% - 16px);" onclick="updateTime('18:00')">18:00</button>
                    <button type="button" class="btn btn-outline-secondary m-2" style="flex: 0 0 calc(20% - 16px);" onclick="updateTime('19:30')">19:30</button>
                    <button type="button" class="btn btn-outline-secondary m-2" style="flex: 0 0 calc(20% - 16px);" onclick="updateTime('20:00')">20:00</button>
                </div>
            </div>
        </div>

        <hr>


        <!-- 예약 정보 카드 -->
        <h5 class="card-title mb-3" style="font-weight: bold;">예약 정보</h5>
        <div class="card mt-4" style="max-width: 700px; margin: 0 auto; border-radius: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <div class="card-body d-flex align-items-center">
                <!-- 이미지 -->
                <img src="https://api.nudge-community.com/attachments/8063526" alt="식당 이미지" class="img-fluid" style="height: 220px; width: 220px; object-fit: cover; border-radius: 15px; border: 2px solid #ccc; margin-left: 70px; margin-right: 70px;">

                <!-- 텍스트 정보 (왼쪽 정렬 적용) -->
                <div style="flex: 1; text-align: left;">
                    <p class="card-text"><strong>식당 이름:</strong> 예시 식당</p>
                    <p class="card-text"><strong>일정:</strong> <span id="reservationDate">선택된 날짜 없음</span></p>
                    <p class="card-text"><strong>인원:</strong> <span id="reservationCount">선택된 인원 없음</span></p>
                    <p class="card-text"><strong>시간대:</strong> <span id="reservationTime">선택된 시간대 없음</span></p>
                    <p class="card-text"><strong>예약자:</strong> 윤승희</p>
                    <p class="card-text"><strong>연락처:</strong> 010-1234-5678</p>
                </div>
            </div>
        </div>


        <!-- 예약 신청 버튼 -->
        <div class="text-center mt-4">
            <button type="button" class="btn btn-success btn-lg">예약 신청</button>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Flatpickr 한국어 로케일 JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>


    <script>
        // 슬라이드 이미지 목록
        const slideImages = [
            "https://file3.instiz.net/data/cached_img/upload/2024/05/06/18/1b5176642d129053b579a8b47c24b6ab.gif",
            "https://api.nudge-community.com/attachments/5717356",
            "https://pbs.twimg.com/profile_images/1872652737424637952/E898aE_i_400x400.jpg",
            "https://file3.instiz.net/data/cached_img/upload/2024/05/06/18/1b5176642d129053b579a8b47c24b6ab.gif",
            "https://mblogthumb-phinf.pstatic.net/MjAyNDA2MzBfMTMx/MDAxNzE5NzE3MDI3MDc1.acmz3TIqT85_zrHk_vFSL2IML3Sa_03kunhHolMpHiQg.qkHmsyHA25byokUsvV-5q8R-EV9oZB9AD4OfCF7SBswg.JPEG/IMG_1740.jpg?type=w400"
        ];

        let currentSlideIndex = 0;

        // 이전 슬라이드
        function prevSlide() {
            currentSlideIndex--;
            if (currentSlideIndex < 0) {
                currentSlideIndex = slideImages.length - 1;
            }
            document.getElementById("slideImage").src = slideImages[currentSlideIndex];
        }

        // 다음 슬라이드
        function nextSlide() {
            currentSlideIndex++;
            if (currentSlideIndex >= slideImages.length) {
                currentSlideIndex = 0;
            }
            document.getElementById("slideImage").src = slideImages[currentSlideIndex];
        }


        // 달력 활성화
        flatpickr("#calendar", {
            inline: true,  // 달력이 펼쳐진 상태로 표시
            minDate: "today",  // 오늘 이전 날짜는 선택 불가
            locale: "ko",
            enableTime: false,
            dateFormat: "Y년 m월 d일",
            defaultDate: "today",
            onChange: function(selectedDates, dateStr) {
                document.getElementById("reservationDate").innerText = dateStr;
            }
        });

        // 방문 인원 업데이트
        function updateVisitorCount(count) {
            document.getElementById("reservationCount").innerText = count + "명";
        }

        // 시간대 업데이트
        function updateTime(time) {
            document.getElementById("reservationTime").innerText = time;
        }
    </script>  
</body>
</html>
