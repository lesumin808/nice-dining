<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>음식점 정보</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4 border p-4">
  <!-- 이미지 영역 -->
  <div class="text-center bg-light p-5">
    <p>이미지</p>
  </div>

  <!-- 상호명 -->
  <h2 class="mt-3">상호명 음식점 이름</h2>

  <!-- 수정 버튼 -->
  <div class="text-end">
    <button class="btn btn-outline-secondary btn-sm">내 정보 수정하기</button>
    <button class="btn btn-outline-secondary btn-sm">예약 가능 시간 수정</button>
  </div>

  <!-- 네비게이션 바 -->
  <ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab">홈</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="menu-tab" data-bs-toggle="tab" data-bs-target="#menu" type="button" role="tab">메뉴</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button" role="tab">정보</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="review-tab" data-bs-toggle="tab" data-bs-target="#review" type="button" role="tab">리뷰</button>
    </li>
  </ul>

  <!-- 탭 콘텐츠 -->
  <div class="tab-content mt-3" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel">
      <h5>홈</h5>
      <ul>
        <li>위치</li>
        <li>영업시간</li>
        <li>전화번호</li>
      </ul>
    </div>
    <div class="tab-pane fade" id="menu" role="tabpanel">
      <h5>메뉴</h5>
      <ul>
        <li>메뉴</li>
      </ul>
    </div>
    <div class="tab-pane fade" id="info" role="tabpanel">
      <h5>소개</h5>
      <ul>
        <li>소개</li>
      </ul>
    </div>
    <div class="tab-pane fade" id="review" role="tabpanel">
      <h5>리뷰</h5>
      <ul>
        <li>리뷰</li>
      </ul>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
