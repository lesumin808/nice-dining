<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>음식점 정보 및 예약 확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .select-small {
            width: 120px;
        }
        .btn-wide {
            width: 80px;
        }
    </style>
</head>
<body>
<div class="container mt-4 border p-4">
    <!-- 예약 확인 섹션 -->
    <h5 class="mt-4">예약확인</h5>
    <div class="row g-2">
        <div class="col-md-4">
            <input type="date" class="form-control" value="2024-07-11">
        </div>
        <div class="col-md-4">
            <input type="date" class="form-control" value="2024-07-11">
        </div>
        <div class="col-md-4">
            <button class="btn btn-outline-secondary">검색</button>
        </div>
    </div>

    <div class="mt-3">
        <button class="btn btn-outline-secondary">오늘</button>
        <button class="btn btn-outline-secondary">1주일</button>
        <button class="btn btn-outline-secondary">1개월</button>
        <button class="btn btn-outline-secondary">3개월</button>
    </div>

    <!-- 예약 상태 필터 및 데이터 개수 선택 -->
    <div class="d-flex justify-content-between align-items-center mt-3">
        <div>
            <label class="form-label mb-0">예약상태</label>
            <select class="form-select d-inline-block w-auto">
                <option>전체</option>
                <option>예약대기</option>
                <option>예약확정</option>
                <option>예약취소</option>
            </select>
        </div>
        <div>
            <select class="form-select w-auto d-inline-block">
                <option>10</option>
                <option>50</option>
                <option>100</option>
            </select>
            <button class="btn btn-outline-secondary">적용</button>
        </div>
    </div>

    <!-- 예약 통계 -->
    <div class="border p-2 mt-3">
        전체 : <span>10</span> 건 | 예약대기 : <span>4</span> 건 | 예약확정 : <span>5</span> 건 | 예약취소 : <span>6</span> 건
    </div>

    <!-- 예약 목록 테이블 -->
    <div class="table-responsive mt-3">
        <table class="table table-bordered text-center">
            <thead class="table-light">
            <tr>
                <th>예약번호</th>
                <th>예약시간</th>
                <th>예약인원</th>
                <th>아이디</th>
                <th>예약상태</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>202410271614111</td>
                <td>2024/07/06 15:00</td>
                <td>2</td>
                <td>dd55</td>
                <td class="d-flex align-items-center">
                    <select class="form-select me-2 select-small">
                        <option>예약대기</option>
                        <option>예약확정</option>
                        <option>예약취소</option>
                    </select>
                    <button class="btn btn-primary btn-sm btn-wide">저장</button>
                </td>
            </tr>
            <tr>
                <td>202410271614112</td>
                <td>2024/07/06 15:30</td>
                <td>4</td>
                <td>sss22</td>
                <td>예약취소</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 페이지네이션 -->
    <div class="d-flex justify-content-center mt-3">
        <nav>
            <ul class="pagination mb-0">
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item"><a class="page-link" href="#">6</a></li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
