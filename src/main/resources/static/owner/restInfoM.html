<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>음식점 정보</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-lg-custom {
      width: calc(100px + 20px); /* 기존 버튼보다 20px 증가 */
    }
  </style>
</head>
<body>
<div class="container mt-4 border p-4">
  <!-- 이미지 영역 -->
  <div class="text-end">
    <button class="btn btn-outline-secondary btn-sm">수정</button>
  </div>
  <div class="text-center bg-light p-5">
    <p>이미지</p>
  </div>

  <!-- 상호명 -->
  <h2 class="mt-3">상호명 음식점 이름</h2>

  <!-- 홈 섹션 -->
  <h5 class="mt-3">홈</h5>

  <!-- 위치 검색 -->
  <div class="mb-3">
    <label class="form-label">위치</label>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="인천 서구 어쩌구">
      <button class="btn btn-outline-secondary">검색</button>
    </div>
  </div>

  <!-- 영업시간 설정 -->
  <h5>영업 시간</h5>
  <div class="form-check mb-2">
    <input class="form-check-input" type="checkbox" id="holidayCheck">
    <label class="form-check-label" for="holidayCheck">공휴일 휴무</label>
  </div>

  <div id="business-hours">
    <script>
      const days = ["월", "화", "수", "목", "금", "토", "일"];
      document.write(days.map(day => `
                    <div class="row g-2 mt-2">
                        <div class="col-md-2">${day}</div>
                        <div class="col-md-3">
                            <select class="form-select">
                                <option>영업일</option>
                                <option>휴무일</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="time" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <input type="time" class="form-control">
                        </div>
                    </div>
                `).join(""));
    </script>
  </div>

  <!-- 전화번호 -->
  <div class="mt-3">
    <label class="form-label">전화번호</label>
    <input type="text" class="form-control" placeholder="032-2222-1111">
  </div>

  <!-- 메뉴 섹션 -->
  <h5 class="mt-4">메뉴</h5>
  <div class="d-flex align-items-center mb-2">
    <input class="form-check-input me-2" type="checkbox" id="selectAll">
    <span>전체 10 건</span>
    <button class="btn btn-outline-primary btn-sm ms-3" onclick="addRow()">행 추가</button>
    <button class="btn btn-outline-danger btn-sm ms-2" onclick="deleteSelected()">선택 삭제</button>
  </div>

  <div id="menuContainer">
    <div class="border p-3 mb-2 menu-item">
      <input class="form-check-input me-2" type="checkbox">
      <div class="mb-2">
        <label class="form-label">메뉴</label>
        <input type="text" class="form-control" placeholder="메뉴 이름">
      </div>
      <div>
        <label class="form-label">가격</label>
        <input type="text" class="form-control" placeholder="16,000">
      </div>
    </div>
  </div>

  <!-- 소개 섹션 -->
  <h5 class="mt-4">소개</h5>
  <div class="mb-3">
    <label class="form-label">설명</label>
    <textarea class="form-control" rows="4" placeholder="음식점 소개를 입력하세요"></textarea>
  </div>

  <div class="d-flex justify-content-between">
    <button class="btn btn-outline-secondary btn-lg-custom">이전</button>
    <button class="btn btn-primary btn-lg-custom">저장</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
